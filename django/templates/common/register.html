{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

<div class="container my-3">

  <form method="post" class="post-form" action="{% url 'common:register' %}">
    {% csrf_token %}
    <!-- Heading -->
    <h3 class="dark-grey-text text-center">
      <strong>회원가입</strong>
    </h3>
    <hr>
    <div class="md-form">
      <i class="fas fa-user prefix grey-text"></i>
      <input type="text" name="username" id="username" class="form-control">
      <label for="username">아이디</label>
    </div>
    <div class="md-form">
      <i class="fas fa-key prefix grey-text"></i>
      <input type="password" name="password1" id="password1" class="form-control">
      <label for="password1">패스워드</label>
    </div>
    <div class="md-form">
      <i class="fas fa-key prefix grey-text"></i>
      <input type="password" name="password2" id="password2" class="form-control">
      <label for="password2">패스워드 확인</label>
    </div>                    
    <div class="md-form">
      <i class="fas fa-envelope prefix grey-text"></i>
      <input type="email" name="email" id="email" class="form-control">
      <label for="email">이메일</label>
    </div>                                        
    <div class="md-form">
      <i class="fas fa-signature prefix grey-text"></i>
      <input type="text" name="name" id="name" class="form-control">
      <label for="name">성명</label>
    </div>                                   
    <div class="md-form custom-control custom-checkbox ml-4">
      <input type="checkbox" class="custom-control-input" name="is_admin" id="is_admin">
      <label class="custom-control-label" for="is_admin">관리자 여부</label>
    </div>                      
    <div class="text-center">
      <button class="btn btn-indigo">회원가입</button>
    </div>                    
  </form>
</div>
